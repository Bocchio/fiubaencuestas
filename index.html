<html lang="es">
<head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="244435097633-p66v2db6e4e598ke3im1pvse1bgojhop.apps.googleusercontent.com">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script type="text/javascript">
        console.log('por lo menos algo se ejecuta');
        function sendToServer(token) {
            var xhr = new XMLHttpRequest();
            //xhr.open('POST', 'http://localhost:8080/user');
            xhr.open('POST', 'https://ruta-segura-fiuba-encuestas.193b.starter-ca-central-1.openshiftapps.com/user');
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8'); //x-www-form-urlencoded');
            xhr.onload = function() {
              console.log('Signed in as: ' + xhr.responseText);
              respuesta = JSON.parse(xhr.responseText);
              $('#message').text(respuesta.message);
            };
            xhr.send(JSON.stringify({idtoken: token}));
        }
    </script>

</head>

<body>
    <div class="container">
        <h1> FIUBA Encuestas </h1>

        <h1 id="message"> mensaje </h1>

        <div id="my-signin2" data-onsuccess="onSignIn"></div>

        <script>
            function onSignIn(googleUser) {
              var profile = googleUser.getBasicProfile();
              console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
              console.log('Name: ' + profile.getName());
              console.log('Image URL: ' + profile.getImageUrl());
              console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
              id_token = googleUser.getAuthResponse().id_token;
              //console.log('ID token:' + googleUser.getAuthResponse().id_token);
              sendToServer(id_token);
            }
        </script>

        <script>
        function onSuccess(googleUser) {
          console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
        }
        function onFailure(error) {
          console.log(error);
        }
        function renderButton() {
          gapi.signin2.render('my-signin2', {
            'scope': 'profile email',
            'width': 240,
            'height': 50,
            'longtitle': true,
            'theme': 'dark',
            'onsuccess': onSignIn,
            'onfailure': onFailure
          });
        }
        </script>

        <a href="#" onclick="signOut();">Salir</a>
        <script>
          function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
              console.log('User signed out.');
            });
          }
        </script>

    </div>

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
